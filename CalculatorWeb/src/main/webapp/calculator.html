<!DOCTYPE html>
<html>
    <head>
        <title>Kalkulator</title>
    </head>
    <body>
        <h1>Prosty Kalkulator</h1>
        <form action="doCalculation" method="get">
            <label for="firstNumber">Pierwsza liczba:</label>
            <input type="text" id="firstNumber" name="firstNumber" required><br><br>

            <label for="operator">Operator (+, -, *, /):</label>
            <select id="operator" name="operator" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <br><br>


            <label for="secondNumber">Druga liczba:</label>
            <input type="text" id="secondNumber" name="secondNumber" required><br><br>

            <button type="submit">Oblicz</button>
        </form>
    </body>
</html>
